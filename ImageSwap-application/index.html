<!DOCTYPE html>
<html>
<head>
    <title>Image Swap</title>
    <link rel="stylesheet" type="text/css" href="swap.css">
    <script type="text/javascript" src="swap.js"></script>
</head>

<body>
<main>
    <h1>Fishing Images</h1>
    <p>Click on an image to enlarge.</p>
    <ul id="image_list">
        <li><a href="release.jpg" title="Catch and Release">
            <img src="release.jpg" alt=""></a></li>
        <li><a href="deer.jpg" title="Deer at Play">
            <img src="deer.jpg" alt=""></a></li>
        <li><a href="hero.jpg" title="The Big One!">
            <img src="hero.jpg" alt=""></a></li>
        <li><a href="bison.jpg" title="Grazing Bison">
            <img src="bison.jpg" alt=""></a></li>
    </ul>
    <h2 id="caption">Catch and Release</h2>
    <p><img id="main_image" src="release.jpg" alt=""></p>
</main>
</body>
</html>
